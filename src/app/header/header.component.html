<div class="container">
    <a routerLink="" routerLinkActive="active" 
     [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a [routerLink]="['login']" routerLinkActive="active"  *ngIf="!auth.showStatus()">Login</a>
    <a href="#" *ngIf="!auth.showStatus()" routerLink="register">Register</a>
    <a routerLink="" (click)="auth.logout()" *ngIf="auth.showStatus()">Logout</a>
    <a routerLink="hotel"  *ngIf="auth.showStatus()"  routerLinkActive="active">Hotels</a>
    <a routerLink="tours"  *ngIf="auth.showStatus()"  routerLinkActive="active">Tours</a>
</div>
